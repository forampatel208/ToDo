<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Dark Mode</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ¨ Task Management</h1>
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedTasks">0</p>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTask">Add Task</button>
            </div>
            <div id="errorMessage" class="error"></div>
        </div>

        <div class="board">
            <div class="column">
                <h2>ðŸš€ Not Started</h2>
                <div class="task-list" data-status="notStarted"></div>
            </div>
            <div class="column">
                <h2>âš¡ In Progress</h2>
                <div class="task-list" data-status="inProgress"></div>
            </div>
            <div class="column">
                <h2>âœ… Completed</h2>
                <div class="task-list" data-status="completed"></div>
            </div>
        </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
